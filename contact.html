        <script>
      localStorage.clear();
   </script>

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzbHxNmvrri-BzRz1uX64SZi8drRbGja0UalaIGibBGZMjXEwBwRFACYb_F9a-BOabZ/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => window.location.href = "https://developernaren1.github.io/success1/")
            .catch(error => console.error('Error!', error.message))
        })
      </script>
